config:
  target: 'https://ubuntu-server-2204-1.tail79a24.ts.net/api'
  phases:
    - duration: 60
      arrivalRate: 30
  ensure:
    maxErrorRate: 1
    max: 500
  defaults:
    headers:
      Content-Type: application/json
    http:
      timeout: 10000
 
scenarios:
  - name: 'Get a list of posts'
    flow:
      - get:
          url: '/posts'
          expect:
            - statusCode: 200
